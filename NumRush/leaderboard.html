<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Single page template</title> 
	<link rel="stylesheet" href="css/leaderboard.css" />	
	<!-- jQuery stuff -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- Utility -->
	<!-- Page stuff -->
	<script src="js/leaderboard.js"></script>
</head> 
<body> 

	<div data-role="page">
		<header data-role="header">
			<img id="bgm-toggle" src="img/bgm_on.png" alt="toggle BGM" height="100" width="100">
			<img id="sfx-toggle" src="img/sfx_on.png" alt="toggle SFX" height="100" width="100">	
		</header><!-- /header -->

		<div data-role="content" id="main-content">	
			<h2 id="localhighscore"></h2>
			<table data-role="table" class="ui-responsive">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Name</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody id="leader-table">
				</tbody>
			</table>

			<!--<a href="menu.html" data-ajax="false" data-role="button" data-inline="true" data-icon="back">BACK</a> -->
		</div><!-- /content -->

		<!-- Back button -->
			<div id="back-button-container">
				<a id="back-button" href="menu.html" data-ajax="false" data-role="button"></a>
			</div>

		<footer data-role="footer" data-position="fixed">
			<h6>Team EXODIA</h6>
		</footer><!-- /footer -->
	</div><!-- /page -->	
	
	<!-- Audio -->
	<audio id="menu-bgm" loop>
		<source src ="sound/menu_bgm.mp3" type="audio/mpeg">
	</audio>
	<audio id="menu-sfx">
		<source src="sound/sfx_toggle.wav" type="audio/mpeg">
	</audio> <!-- /audio -->
</body>
</html>
