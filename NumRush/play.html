<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Single page template</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/play.css" />
	
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!-- CreateJS -->
	<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
	<script src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
	<script src="http://code.createjs.com/soundjs-0.6.0.min.js"></script>
	<script src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>

	<!-- Our Scripts (Should be in this order...) -->
	<script src="js/utility.js"></script> 
	<script src="js/globalVariables.js"></script>
	<script src="js/objects/Answer.js"></script>
	<script src="js/objects/Question.js"></script>
	<script src="js/objects/Timer.js"></script>
	<script src="js/objects/Score.js"></script>
	<script src="js/objects/Lives.js"></script>
	<script src="js/play.js"></script>

</head> 

<body onload="init();"> 

	<!-- Game page -->
	<div data-role="page" id="main">

		<div data-role="content" id="game-container">
			<canvas id="canvas" width="480" height="800">
				<!-- alternate content? -->
			</canvas>

			<!-- Back button -->
			<a id="back-button" href="menu.html" data-ajax="false" data-role="button">BACK</a>
			<!-- score button (for testing) -->
			<a href="#score-dialog" data-role="button" data-rel="dialog" data-transition="pop">Show page "popup" (as a dialog)</a>
		</div><!-- /content -->

	</div><!-- /page -->

	<!-- Score dialog -->
	<div data-role="dialog" id="score-dialog">

		<div data-role="header" data-theme="e">
			<h1>GAME OVER</h1>
		</div><!-- /header -->

		<div data-role="content" data-theme="d">	
			<h2 id="instance-score">Score: </h2>
			<p id="valid-indicator"></p>
			<label for="name">Name:</label><input type="text" name="name" id="name-input" value=""/>


			<button id="submit-button" data-inline="true" data-icon="star" onclick="submitScore()">Submit</button>		

			<a href="#main" data-rel="back" data-role="button" data-inline="true" data-icon="refresh" onclick="restartGame()">Retry</a>

			<a href="menu.html" data-ajax="false" data-role="button" data-inline="true" data-icon="back">Menu</a>
		</div><!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page popup -->

</body>
</html>
