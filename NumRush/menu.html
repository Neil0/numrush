<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Single page template</title> 
	<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
	<link rel="stylesheet" href="css/menu.css" />
	
	<!-- jQuery stuff -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!-- preload stuff -->
	<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
	<script src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
	<!-- Utility -->
	<!-- Page stuff -->
	<script src="js/menu.js"></script>
</head> 

<body> 

	<header>
		<img id="bgm-toggle" src="img/bgm_on.png" alt="toggle BGM" height="42" width="42">
		<p id="sfx-toggle">SFX</p>
	</header>

	<div id="content">

		<div id="button-container">
			<a href="play.html" data-ajax="false" onclick="buttonSound()">
				<img src="img/button_start.png">
			</a>
			<a href="practice.html" data-ajax="false" onclick="buttonSound()">
				<img src="img/button_practice.png">
			</a>
			<a href="leaderboard.html" data-ajax="false" onclick="buttonSound()">
				<img src="img/button_leaderboard.png">
			</a>
		</div>
	</div><!-- /content -->

	<div id="loading-div">
		<p id="loading-indicator">0.00%</p>
	</div>

	<!-- AUDIO -->
	<audio id="menu-bgm" loop>
		<source src="sound/menu_bgm.mp3" type="audio/mpeg">
	</audio>
	<audio id="menu-sfx">
		<source src="sound/sfx_toggle.wav" type="audio/mpeg">
	</audio>

</body>
</html>
