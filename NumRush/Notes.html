<!DOCTYPE html>
<html>
<head>
	<title>EaselJS demo: Inheritance</title>
	<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
	<script src="js/Button.js"></script>
	<script>
		var stage, holder;
		function init() {
			stage = new createjs.Stage("demoCanvas");
			stage.enableMouseOver();
			
			var btn1 = stage.addChild(new Button("Hello!", "#F00"));
			btn1.y = 20;
			
			var btn2 = stage.addChild(new Button("Goodbye.", "#0F0"));
			btn2.y = btn1.y + 50;
			
			var btn3 = stage.addChild(new Button("Hello again!!", "#0FF"));
			btn3.y = btn2.y + 50;
			
			//btn1.x = btn2.x = btn3.x = 20;
			
			// subscribe to tick (a centralized heart-beat)
			// stage may be a var, but calling it does an update (on all children as well)
			createjs.Ticker.on("tick", stage); // Updates the stage

		}
	</script>
</head>
<body onload="init();">
	<canvas id="demoCanvas" width="300" height="200">
		alternate content
	</canvas>
</body>
</html>
