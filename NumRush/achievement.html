<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Single page template</title> 
	<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
	<link rel="stylesheet" href="css/achievement.css" />
	
	<!-- jQuery stuff -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!-- preload stuff -->
	<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
	<script src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
	<!-- Utility -->
	<!-- Page stuff -->
	<script src="js/achievement.js"></script>
</head> 

<body> 

	<header>
		<img id="bgm-toggle" src="img/bgm_on.png" alt="toggle BGM" height="100" width="100">
		<img id="sfx-toggle" src="img/sfx_on.png" alt="toggle SFX" height="100" width="100">	
	</header>

	<div id="content">

		<div class="achievement-holder">
			<img id="achieve-FirstBlood" src="img/first_blood.jpg" alt="Achievement: First Blood">
		</div>

		<div class="achievement-holder">
			<img id="achieve-HotStreak" src="img/hot_streak.jpg" alt="Achievement: First Blood">
		</div>

		<div class="achievement-holder">
			<img id="achieve-YourTrainingBegins" src="img/your_training_begins.jpg" alt="Achievement: First Blood">
		</div>

		<a href="menu.html" data-ajax="false">
			<img id="back-button" src="img/button_back.png" alt="Back to Menu">
		</a>
	</div><!-- /content -->

	<!-- AUDIO -->
	<audio id="menu-bgm" loop>
		<source src="sound/menu_bgm.mp3" type="audio/mpeg">
	</audio>
	<audio id="menu-sfx">
		<source src="sound/sfx_toggle.wav" type="audio/mpeg">
	</audio>

</body>
</html>
